<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Penguin vs Zombies Game - Jump and Attack</title>
<style>
:root {
  --penguin-face: white;
  --penguin-picorna: orange;
  --penguin-skin: gray;
  --zombie-green: #6c9960;
  --zombie-dark: #445a3b;
  --zombie-stunned: #d94f4f;
}

/* Reset and base */
* {
  box-sizing: border-box;
}
html, body {
  margin: 0; padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(45deg, rgb(118, 201, 255), rgb(247, 255, 222));
  position: relative;
}

/* Background Shapes */
.left-mountain {
  width: 300px;
  height: 300px;
  background: linear-gradient(rgb(203, 241, 228), rgb(80, 183, 255));
  position: absolute;
  transform: skew(0deg, 44deg);
  z-index: 1;
  top: 100px;
  left: 0;
}

.back-mountain {
  width: 300px;
  height: 300px;
  background: linear-gradient(rgb(203, 241, 228), rgb(47, 170, 255));
  position: absolute;
  z-index: 0;
  transform: rotate(45deg);
  left: 110px;
  top: 225px;
}

.sun {
  width: 200px;
  height: 200px;
  background-color: yellow;
  position: absolute;
  border-radius: 50%;
  top: -75px;
  right: -75px;
  z-index: 0;
}

/* Ground */
.ground {
  width: 100vw;
  height: 150px;
  background: linear-gradient(90deg, rgb(88, 175, 236), rgb(182, 255, 255));
  position: absolute;
  margin-top: -58px;
  bottom: 0;
  z-index: 2;
}

/* Penguin Player */
.penguin {
  width: 150px;
  height: 150px;
  position: absolute;
  bottom: 60px;
  left: 50px;
  z-index: 5;
  transition: bottom 0.3s ease;
  cursor: pointer;
}

.penguin * {
  position: absolute;
}

/* Penguin Head */
.penguin-head {
  width: 50%;
  height: 45%;
  background: linear-gradient(45deg, var(--penguin-skin), rgb(239, 240, 228));
  border-radius: 70% 70% 65% 65%;
  top: 10%;
  left: 25%;
  z-index: 1;
}

.face {
  width: 60%;
  height: 70%;
  background-color: var(--penguin-face);
  border-radius: 70% 70% 60% 60%;
  top: 15%;
}

.face.left {
  left: 5%;
}

.face.right {
  right: 5%;
}

.chin {
  width: 90%;
  height: 70%;
  background-color: var(--penguin-face);
  top: 25%;
  left: 5%;
  border-radius: 70% 70% 100% 100%;
}

.eye {
  width: 15%;
  height: 17%;
  background-color: black;
  top: 45%;
  border-radius: 50%;
}

.eye.left {
  left: 25%;
}

.eye.right {
  right: 25%;
}

.eye-lid {
  width: 150%;
  height: 100%;
  background-color: var(--penguin-face);
  top: 25%;
  left: -23%;
  border-radius: 50%;
}

.blush {
  width: 15%;
  height: 10%;
  background-color: pink;
  top: 65%;
  border-radius: 50%;
}

.blush.left {
  left: 15%;
}

.blush.right {
  right: 15%;
}

.beak {
  height: 10%;
  background-color: var(--penguin-picorna);
  border-radius: 50%;
}

.beak.top {
  width: 20%;
  top: 60%;
  left: 40%;
}

.beak.bottom {
  width: 16%;
  top: 65%;
  left: 42%;
}

.penguin-body {
  width: 53%;
  height: 45%;
  background: linear-gradient(
    45deg,
    rgb(134, 133, 133) 0%,
    rgb(234, 231, 231) 25%,
    white 67%
  );
  border-radius: 80% 80% 100% 100%;
  top: 40%;
  left: 23.5%;
}

.penguin-body::before {
  content: "";
  position: absolute;
  width: 50%;
  height: 45%;
  background-color: var(--penguin-skin);
  top: 10%;
  left: 25%;
  border-radius: 0% 0% 100% 100%;
  opacity: 70%;
}

.arm {
  width: 30%;
  height: 60%;
  background: linear-gradient(
    90deg,
    var(--penguin-skin),
    rgb(209, 210, 199)
  );
  border-radius: 30% 30% 30% 120%;
  z-index: -1;
}

.arm.left {
  top: 35%;
  left: 5%;
  transform-origin: top left;
  transform: rotate(130deg) scaleX(-1);
  animation: 3s linear infinite wave;
}

.arm.right {
  top: 0%;
  right: -5%;
  transform: rotate(-45deg);
}

@keyframes wave {
  10% {
    transform: rotate(110deg) scaleX(-1);
  }
  20% {
    transform: rotate(130deg) scaleX(-1);
  }
  30% {
    transform: rotate(110deg) scaleX(-1);
  }
  40% {
    transform: rotate(130deg) scaleX(-1);
  }
}

.foot {
  width:  15%;
  height: 30%;
  background-color: var(--penguin-picorna);
  top: 85%;
  border-radius: 50%;
  z-index: -1;
}

.foot.left {
  left: 25%;
  transform: rotate(80deg);
}

.foot.right {
  right: 25%;
  transform: rotate(-80deg);
}

/* Fish (catchable) */
.fish {
  width: 40px;
  height: 20px;
  background: #2a86ff;
  border-radius: 50% / 100%;
  position: absolute;
  bottom: 70px;
  left: 100%;
  z-index: 4;
  clip-path: polygon(0% 50%, 80% 0%, 100% 50%, 80% 100%, 0% 50%);
  box-shadow: inset -5px 0px 5px rgba(255 255 255 / 0.5);
  cursor: default;
  transition: transform 0.1s ease;
}

/* Tail fin */
.fish::after {
  content: "";
  position: absolute;
  width: 15px;
  height: 40px;
  background: #1a56bb;
  left: -10px;
  top: -10px;
  clip-path: polygon(0% 0%, 100% 40%, 100% 60%, 0% 100%);
}

/* Zombie Enemy */
.zombie {
  width: 50px;
  height: 80px;
  background: var(--zombie-green);
  border-radius: 10px 10px 20px 20px;
  position: absolute;
  bottom: 60px;
  left: 100%;
  z-index: 6;
  box-shadow:
    inset 0 -5px 10px var(--zombie-dark),
    inset -5px 0 7px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.3s ease;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
  will-change: transform;
}

/* Zombie face details */
.zombie::before {
  content: "";
  position: absolute;
  top: 8px;
  left: 6px;
  width: 10px;
  height: 15px;
  background: #283618;
  border-radius: 3px;
  box-shadow: 24px 0 #283618;
}

.zombie::after {
  content: "";
  position: absolute;
  top: 30px;
  left: 13px;
  width: 24px;
  height: 10px;
  background: #9db97c;
  border-radius: 0 0 12px 12px;
}

/* Stunned zombie style */
.zombie.stunned {
  background-color: var(--zombie-stunned);
  cursor: default;
  filter: brightness(1.3);
  box-shadow:
    inset 0 -3px 6px #a02828,
    inset -3px 0 4px rgba(200,100,100,0.8);
}

/* Score, Timer, Kills */
.score, .timer, .kills {
  position: absolute;
  font-size: 24px;
  color: #333;
  z-index: 10;
  user-select: none;
  text-shadow: 1px 1px 0 white;
}

.score { top: 10px; left: 10px; }
.kills { top: 10px; left: 150px; }
.timer { top: 10px; right: 10px; }

/* Messages */
.game-over {
  display: none;
  font-size: 32px;
  color: #d32f2f;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 15;
  background: rgba(255 255 255 / 0.9);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px #d32f2f;
  font-weight: 700;
  text-align: center;
}

/* Buttons container */
.button-container {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  display: flex;
  gap: 15px;
}

/* Buttons */
button {
  padding: 15px 30px;
  background: #4dd0e1;
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 1.2em;
  cursor: pointer;
  transition: background 0.3s;
  user-select: none;
  min-width: 120px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
button:hover:enabled {
  background: #00acc1;
}

button:disabled {
  background: #a0cfd9;
  cursor: not-allowed;
}

/* Penguin jump animation */
@keyframes jumpUp {
  0% { bottom: 60px; }
  50% { bottom: 140px; }
  100% { bottom: 60px; }
}
</style>
</head>
<body>

<div class="left-mountain"></div>
<div class="back-mountain"></div>
<div class="sun"></div>
<div class="penguin" id="penguin" title="Your Penguin">
  <div class="penguin-head">
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="chin"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="blush left"></div>
    <div class="blush right"></div>
    <div class="beak top"></div>
    <div class="beak bottom"></div>
  </div>
  <div class="penguin-body">
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="foot left"></div>
    <div class="foot right"></div>
  </div>
</div>
<div class="ground"></div>
<div class="score" id="score">Score: 0</div>
<div class="kills" id="kills">Zombies Stunned: 0</div>
<div class="timer" id="timer">30</div>
<div class="game-over" id="gameOver">Game Over! üêß</div>

<div class="button-container">
  <button id="jumpButton" disabled>Jump</button>
  <button id="attackButton" disabled>Attack Zombie</button>
  <button id="startButton">Start Game</button>
</div>

<script>
  const penguin = document.getElementById('penguin');
  const scoreBoard = document.getElementById('score');
  const killsBoard = document.getElementById('kills');
  const timerDisplay = document.getElementById('timer');
  const gameOverText = document.getElementById('gameOver');
  const startButton = document.getElementById('startButton');
  const jumpButton = document.getElementById('jumpButton');
  const attackButton = document.getElementById('attackButton');

  let timer = 30;
  let score = 0;
  let kills = 0;
  let gameInterval;
  let spawnInterval;
  let penguinBottom = 60;
  let isJumping = false;

  // Objects currently on screen
  let fishes = [];
  let zombies = [];

  function startGame() {
    score = 0;
    kills = 0;
    timer = 30;
    penguinBottom = 60;
    penguin.style.bottom = penguinBottom + 'px';
    scoreBoard.textContent = "Score: 0";
    killsBoard.textContent = "Zombies Stunned: 0";
    timerDisplay.textContent = timer;
    gameOverText.style.display = 'none';
    startButton.style.display = 'none';
    jumpButton.disabled = false;
    attackButton.disabled = false;

    // Clean up old fishes & zombies
    fishes.forEach(f => f.remove());
    zombies.forEach(z => z.remove());
    fishes = [];
    zombies = [];

    gameInterval = setInterval(() => {
      timer--;
      timerDisplay.textContent = timer;
      if (timer <= 0) {
        endGame(false);
      }
    }, 1000);

    spawnInterval = setInterval(spawnObjects, 1000);
  }

  // Randomly spawn fish or zombie
  function spawnObjects() {
    const spawnFish = Math.random() > 0.4; // 60% fish, 40% zombie

    if (spawnFish) {
      spawnFishObject();
    } else {
      spawnZombieObject();
    }
  }

  // Fish spawn and movement
  function spawnFishObject() {
    const fish = document.createElement('div');
    fish.classList.add('fish');
    fish.style.bottom = `${Math.random() * 150 + 60}px`;
    fish.style.left = '100%';
    document.body.appendChild(fish);
    fishes.push(fish);

    moveObject(fish, 'fish');
  }

  // Zombie spawn and movement with interactivity
  function spawnZombieObject() {
    const zombie = document.createElement('div');
    zombie.classList.add('zombie');
    zombie.style.left = '100%';
    zombie.style.bottom = '60px'; // Zombie is ground level
    zombie.dataset.bobDirection = 'down';
    zombie.dataset.bobPosition = 0;
    zombie.dataset.stunned = 'false';
    document.body.appendChild(zombie);
    zombies.push(zombie);

    moveObject(zombie, 'zombie');
  }

  // General movement left and collision with bobbing and aggro chase
  function moveObject(obj, type) {
    let moveInterval = setInterval(() => {
      if (!obj.parentElement) {
        clearInterval(moveInterval);
        return;
      }

      let left = parseFloat(getComputedStyle(obj).left);
      if(type === 'zombie' && obj.dataset.stunned === 'false'){
        let bobPos = parseFloat(obj.dataset.bobPosition);
        let direction = obj.dataset.bobDirection;
        const bobMax = 8;
        const bobSpeed = 0.5;

        // Bob up/down
        if (direction === 'down') {
          bobPos += bobSpeed;
          if (bobPos >= bobMax) obj.dataset.bobDirection = 'up';
        } else {
          bobPos -= bobSpeed;
          if (bobPos <= 0) obj.dataset.bobDirection = 'down';
        }
        obj.dataset.bobPosition = bobPos;
        obj.style.transform = `translateY(${bobPos}px)`;
      }

      // Penguin and zombie horizontal position for aggro
      const penguinLeft = parseFloat(getComputedStyle(penguin).left);
      const penguinRight = penguinLeft + penguin.offsetWidth;
      const aggroRange = 200;

      if (type === 'zombie' && obj.dataset.stunned === 'false') {
        if (left < penguinRight + aggroRange && left > penguinLeft) {
          left -= 8;
          obj.style.left = left + 'px';
          return;
        }
      } else if (obj.dataset.stunned === 'true') {
        obj.style.opacity = 0.7;
        return;
      }

      if (left <= -60) {
        obj.remove();
        clearInterval(moveInterval);
        if(type === 'fish'){
          fishes = fishes.filter(f => f !== obj);
        }
        else {
          zombies = zombies.filter(z => z !== obj);
        }
      } else {
        obj.style.left = (left - 5) + 'px';

        // Collision detection
        const objRect = obj.getBoundingClientRect();
        const penguinRect = penguin.getBoundingClientRect();

        if (
          objRect.left < penguinRect.right &&
          objRect.right > penguinRect.left &&
          objRect.top < penguinRect.bottom &&
          objRect.bottom > penguinRect.top
        ) {
          if (type === 'fish') {
            score++;
            scoreBoard.textContent = "Score: " + score;
            obj.remove();
            fishes = fishes.filter(f => f !== obj);
            clearInterval(moveInterval);
            if (score >= 10) {
              endGame(true);
            }
          }
          else if (type === 'zombie') {
            if(obj.dataset.stunned === 'false') {
              endGame(false, "Caught by a zombie! ‚ò†Ô∏è");
            }
          }
        }
      }
    }, 30);
  }

  // Stun a zombie to prevent collision for 5 seconds
  function stunZombie(zombie) {
    if (zombie.dataset.stunned === 'true') return;
    zombie.dataset.stunned = 'true';
    zombie.classList.add('stunned');
    kills++;
    killsBoard.textContent = "Zombies Stunned: " + kills;

    setTimeout(() => {
      if(zombie.parentElement) {
        zombie.dataset.stunned = 'false';
        zombie.classList.remove('stunned');
        zombie.style.opacity = 1;
      }
    }, 5000);
  }

  // Penguin jump logic
  function jump() {
    if (isJumping) return;
    isJumping = true;

    let jumpUpTime = 300; // ms length of jump
    let upHeight = 80;

    let startBottom = penguinBottom;
    let peakBottom = startBottom + upHeight;

    // Animate jump: up and down using setTimeout
    penguin.style.bottom = peakBottom + 'px';
    setTimeout(() => {
      penguin.style.bottom = startBottom + 'px';
      setTimeout(() => {
        isJumping = false;
      }, jumpUpTime);
    }, jumpUpTime);
  }

  // Attack the nearest zombie ahead within attack range
  function attack() {
    if (isJumping) return; // can attack only when not jumping
    const penguinRect = penguin.getBoundingClientRect();
    const attackRange = 100; // px horizontal range to attack

    // Filter zombies ahead and within attack range
    const attackableZombies = zombies.filter(z => {
      if (z.dataset.stunned === 'true') return false;
      const zRect = z.getBoundingClientRect();
      // Must be in front and horizontally reachable
      return (
        zRect.left > penguinRect.right &&
        zRect.left - penguinRect.right <= attackRange &&
        !(zRect.bottom < penguinRect.top || zRect.top > penguinRect.bottom)
      );
    });

    if(attackableZombies.length === 0) {
      // No zombies to attack in range
      return;
    }

    // Choose the nearest zombie
    const nearestZombie = attackableZombies.reduce((prev, curr) => {
      const prevDist = parseFloat(prev.style.left) || 1000;
      const currDist = parseFloat(curr.style.left) || 1000;
      return currDist < prevDist ? curr : prev;
    });

    // Stun it
    stunZombie(nearestZombie);

    // Small attack animation on penguin (optional)
    penguin.style.transform = 'scale(1.1)';
    setTimeout(() => {
      penguin.style.transform = 'scale(1)';
    }, 200);
  }

  function endGame(won, reason) {
    clearInterval(gameInterval);
    clearInterval(spawnInterval);

    fishes.forEach(f => f.remove());
    zombies.forEach(z => z.remove());
    fishes = [];
    zombies = [];

    gameOverText.style.display = 'block';
    jumpButton.disabled = true;
    attackButton.disabled = true;
    startButton.style.display = 'block';

    if(won) {
      gameOverText.textContent = 'You caught 10 fish! üéâ';
    }
    else {
      gameOverText.textContent = reason || 'Time‚Äôs up or caught! üêß';
    }
  }

  // Event listeners
  startButton.addEventListener('click', startGame);
  jumpButton.addEventListener('click', jump);
  attackButton.addEventListener('click', attack);

  // Also allow clicking anywhere to jump (except buttons)
  document.body.addEventListener('click', (e) => {
    if (!e.target.closest('button') && !e.target.classList.contains('zombie')) {
      jump();
    }
  });
</script>
</body>
</html>
